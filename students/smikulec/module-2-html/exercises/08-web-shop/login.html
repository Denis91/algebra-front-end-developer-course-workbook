<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>

    <h2>Sign in to continue</h2>

    <p>Thank you for creating an account.</p>

    <p>Sign into your account to activate it and begin shopping!</p>

    <!-- sign in form -->
    <form name="sign_in" action="products.html" method="GET">
        <label for="email">Email address: *</label><br>
        <input id="email"  name="email" type="email" placeholder="test@example.com" required><br>
        <br>
        <label for="password">Password: *</label><br>
        <input id="password" name="password" type="password" minlength="6" required><br>
        <br>
        <button type="submit">Sign in</button>
        <br>
        <p><small>* Required</small></p>
    </form>
</body>
</html>
