<!DOCTYPE html>
<html>
    <head>
        <title>SVG art</title>
    </head>
    <body>
        <svg width="700" height="550">
            <!--background-->
            <rect x="0" y="0" width="100%" fill="#00B5E2"></rect>
            <rect x="0" y="250" width="100%" fill="#009A17"></rect>
            <!--sun-->
            <circle cx="220" cy="10" r="90" fill="#FFF222"></circle>
            <!--hilltop-->
            <ellipse cx="350" cy="330" rx="405" ry="190" fill="#009A17"></ellipse>
            <!--roof-->
            <line x1="358" y1="215" x2="5" y2="350" stroke="#663F2F" stroke-width="20"></line>
            <line x1="350" y1="215" x2="695" y2="350" stroke="#663F2F" stroke-width="20"></line>
            <!--front of the house-->
            <line x1="45" y1="330" x2="45" y2="550" stroke="#663F2F" stroke-width="15"></line>
            <line x1="200" y1="270" x2="200" y2="550" stroke="#663F2F" stroke-width="20"></line>
            <polygon points="50 343, 190 287, 190 550, 50 550" fill="#F6F5AE"></polygon>
            <line x1="500" y1="270" x2="500" y2="550" stroke="#663F2F" stroke-width="20"></line>
            <line x1="655" y1="340" x2="655" y2="550" stroke="#663F2F" stroke-width="15"></line>
            <polygon points="510 287, 650 343, 650 550, 510 550" fill="#F6F5AE"></polygon>
            <polygon points="210 280, 353 227, 490 280, 490 550, 210 550" fill="#F6F5AE"></polygon>
            <line x1="45" y1="550" x2="200" y2="440" stroke="#663F2F" stroke-width="17"></line>
            <line x1="500" y1="440" x2="655" y2="550" stroke="#663F2F" stroke-width="17"></line>
            <!--doors-->
            <circle cx="350" cy="410" r="130" fill="#D6001C" stroke="#663F2F" stroke-width="8"></circle>
            <line x1="240" y1="345" x2="240" y2="485" stroke="#663F2F" stroke-width="1"></line>
            <line x1="242" y1="345" x2="242" y2="485" stroke="#663F2F" stroke-width="1"></line>
            <line x1="260" y1="315" x2="260" y2="500" stroke="#663F2F" stroke-width="1""></line>
            <line x1="262" y1="315" x2="262" y2="500" stroke="#663F2F" stroke-width="1"></line>
            <line x1="280" y1="300" x2="280" y2="515" stroke="#663F2F" stroke-width="1"></line>
            <line x1="282" y1="300" x2="282" y2="515" stroke="#663F2F" stroke-width="1"></line>
            <line x1="300" y1="290" x2="300" y2="530" stroke="#663F2F" stroke-width="1"></line>
            <line x1="302" y1="290" x2="302" y2="530" stroke="#663F2F" stroke-width="1"></line>
            <line x1="320" y1="280" x2="320" y2="540" stroke="#663F2F" stroke-width="1"></line>
            <line x1="322" y1="280" x2="322" y2="540" stroke="#663F2F" stroke-width="1"></line>
            <line x1="340" y1="280" x2="340" y2="540" stroke="#663F2F" stroke-width="1"></line>
            <line x1="342" y1="280" x2="342" y2="540" stroke="#663F2F" stroke-width="1"></line>
            <line x1="360" y1="280" x2="360" y2="540" stroke="#663F2F" stroke-width="1"></line>
            <line x1="362" y1="280" x2="362" y2="540" stroke="#663F2F" stroke-width="1"></line>
            <line x1="380" y1="285" x2="380" y2="540" stroke="#663F2F" stroke-width="1"></line>
            <line x1="382" y1="285" x2="382" y2="540" stroke="#663F2F" stroke-width="1"></line>
            <line x1="400" y1="290" x2="400" y2="530" stroke="#663F2F" stroke-width="1"></line>
            <line x1="402" y1="290" x2="402" y2="530" stroke="#663F2F" stroke-width="1"></line>
            <line x1="420" y1="298" x2="420" y2="520" stroke="#663F2F" stroke-width="1"></line>
            <line x1="422" y1="298" x2="422" y2="520" stroke="#663F2F" stroke-width="1"></line>
            <line x1="440" y1="315" x2="440" y2="505" stroke="#663F2F" stroke-width="1"></line>
            <line x1="442" y1="315" x2="442" y2="505" stroke="#663F2F" stroke-width="1"></line>
            <line x1="460" y1="340" x2="460" y2="480" stroke="#663F2F" stroke-width="1"></line>
            <line x1="462" y1="340" x2="462" y2="480" stroke="#663F2F" stroke-width="1"></line>
            <!--door knob-->
            <circle cx="351" cy="410" r="10" fill="#171009"></circle>
            <!--windows-->
            <circle cx="125" cy="385" r="55" fill="white" stroke="#663F2F" stroke-width="12"></circle>
            <line x1="125" y1="336" x2="125" y2="434" stroke="black" stroke-width="1.5"></line>
            <line x1="76" y1="385" x2="174" y2="385" stroke="black" stroke-width="1.5"></line>
            <circle cx="575" cy="385" r="55" fill="white" stroke="#663F2F" stroke-width="12"></circle>
            <line x1="575" y1="336" x2="575" y2="434" stroke="black" stroke-width="1.5"></line>
            <line x1="526" y1="385" x2="624" y2="385" stroke="black" stroke-width="1.5"></line>
            <!--chimney-->
            <line x1="350" y1="255" x2="350" y2="180" stroke="#E3001E" stroke-width="19.5"></line>
            <polygon points="339 180, 350 155, 361 180" fill="#E3001E"></polygon>
            <circle cx="350" cy="253" r="10" fill="#E3001E"></circle>
            <!--bottom of the picture-->
            <line x1=0 y1=550 x2=700 y2=550 stroke="black" stroke-width="1"></line>
        </svg>
    </body>
</html>
