<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body class="centered-layout">
    <div class="popup">
      <div class="popup__action">
        <button class="icon-button icon-button--close"></button>
      </div>
      <div class="popup__content">
        <div class="card">
          <div class="card__image-row">
            <img class="card-image" src="./assets/cookie-bite.svg" alt="Illustration of cookie with a bite taken out of it and crumbs left behind">
          </div>
          <div class="card__title-row">
            <div class="title-text">
              COOKIE!
            </div>
          </div>
          <div class="card__body-row">
            <div class="muted-text">
              We use cookies to make your experience on this website better.
            </div>
          </div>
          <div class="card__action-row">
            <button class="button button--primary">
              I LIKE COOKIES
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
